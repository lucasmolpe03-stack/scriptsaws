AWSTemplateFormatVersion: '2010-09-09'
Description: 'VPC con subredes públicas y privadas, NAT Gateway, Internet Gateway y VPC Peering'

# ============================================================================
# PARÁMETROS
# ============================================================================
Parameters:
  Environment:
    Type: String
    Default: Dev
    AllowedValues:
      - Dev
      - Prod
    Description: Ambiente de despliegue (Dev o Prod)
  
  PublicSubnet1CIDR:
    Type: String
    Default: 20.0.1.0/24
    Description: CIDR para la primera subred pública
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'
  
  PublicSubnet2CIDR:
    Type: String
    Default: 20.0.2.0/24
    Description: CIDR para la segunda subred pública
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'
  
  PrivateSubnet1CIDR:
    Type: String
    Default: 20.0.10.0/24
    Description: CIDR para la primera subred privada
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'
  
  PrivateSubnet2CIDR:
    Type: String
    Default: 20.0.11.0/24
    Description: CIDR para la segunda subred privada
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'
  
  PeerVPCId:
    Type: String
    Description: ID de la VPC de destino para VPC Peering
    Default: ''
    AllowedPattern: '^(vpc-[a-f0-9]{8,17})?$'

# ============================================================================
# MAPEOS - Diferentes rangos CIDR según ambiente
# ============================================================================
Mappings:
  EnvironmentCIDR:
    Dev:
      VPC: 20.0.0.0/16
      PublicSubnet1: 20.0.1.0/24
      PublicSubnet2: 20.0.2.0/24
      PrivateSubnet1: 20.0.10.0/24
      PrivateSubnet2: 20.0.11.0/24
    Prod:
      VPC: 20.0.0.0/16
      PublicSubnet1: 20.0.1.0/24
      PublicSubnet2: 20.0.2.0/24
      PrivateSubnet1: 20.0.20.0/24
      PrivateSubnet2: 20.0.21.0/24

# ============================================================================
# CONDICIONES
# ============================================================================
Conditions:
  CreateVPCPeering: !Not [!Equals [!Ref PeerVPCId, '']]
  IsProd: !Equals [!Ref Environment, Prod]

# ============================================================================
# RECURSOS
# ============================================================================
Resources:
  # --------------------------------------------------------------------------
  # VPC Principal
  # --------------------------------------------------------------------------
  MainVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 20.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-VPC'
        - Key: Environment
          Value: !Ref Environment
        - Key: CIDR
          Value: !FindInMap [EnvironmentCIDR, !Ref Environment, VPC]

  # --------------------------------------------------------------------------
  # Internet Gateway
  # --------------------------------------------------------------------------
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-IGW'
        - Key: Environment
          Value: !Ref Environment

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MainVPC
      InternetGatewayId: !Ref InternetGateway

  # --------------------------------------------------------------------------
  # Subredes Públicas
  # --------------------------------------------------------------------------
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MainVPC
      CidrBlock: !Ref PublicSubnet1CIDR
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Public-Subnet-1'
        - Key: Type
          Value: Public
        - Key: AZ
          Value: !Select [0, !GetAZs '']

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MainVPC
      CidrBlock: !Ref PublicSubnet2CIDR
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Public-Subnet-2'
        - Key: Type
          Value: Public
        - Key: AZ
          Value: !Select [1, !GetAZs '']

  # --------------------------------------------------------------------------
  # Subredes Privadas
  # --------------------------------------------------------------------------
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MainVPC
      CidrBlock: !Ref PrivateSubnet1CIDR
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Private-Subnet-1'
        - Key: Type
          Value: Private
        - Key: AZ
          Value: !Select [0, !GetAZs '']

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MainVPC
      CidrBlock: !Ref PrivateSubnet2CIDR
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Private-Subnet-2'
        - Key: Type
          Value: Private
        - Key: AZ
          Value: !Select [1, !GetAZs '']

  # --------------------------------------------------------------------------
  # Elastic IP para NAT Gateway
  # --------------------------------------------------------------------------
  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-NAT-EIP'

  # --------------------------------------------------------------------------
  # NAT Gateway (en la primera subred pública)
  # --------------------------------------------------------------------------
  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-NAT-Gateway'
        - Key: Environment
          Value: !Ref Environment

  # --------------------------------------------------------------------------
  # Tabla de Enrutamiento Pública
  # --------------------------------------------------------------------------
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MainVPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Public-RT'
        - Key: Type
          Value: Public

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # --------------------------------------------------------------------------
  # Tablas de Enrutamiento Privadas (una por cada subred privada)
  # --------------------------------------------------------------------------
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MainVPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Private-RT-1'
        - Key: Type
          Value: Private
        - Key: AZ
          Value: !Select [0, !GetAZs '']

  PrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MainVPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Private-RT-2'
        - Key: Type
          Value: Private
        - Key: AZ
          Value: !Select [1, !GetAZs '']

  PrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable2

  # --------------------------------------------------------------------------
  # VPC Peering Connection (Condicional)
  # --------------------------------------------------------------------------
  VPCPeeringConnection:
    Type: AWS::EC2::VPCPeeringConnection
    Condition: CreateVPCPeering
    Properties:
      VpcId: !Ref MainVPC
      PeerVpcId: !Ref PeerVPCId
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Peering'
        - Key: Environment
          Value: !Ref Environment

# ============================================================================
# OUTPUTS
# ============================================================================
Outputs:
  VPCId:
    Description: ID de la VPC creada
    Value: !Ref MainVPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  VPCCIDR:
    Description: CIDR de la VPC
    Value: !GetAtt MainVPC.CidrBlock
    Export:
      Name: !Sub '${AWS::StackName}-VPC-CIDR'

  PublicSubnet1Id:
    Description: ID de la primera subred pública
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub '${AWS::StackName}-PublicSubnet1-ID'

  PublicSubnet2Id:
    Description: ID de la segunda subred pública
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub '${AWS::StackName}-PublicSubnet2-ID'

  PrivateSubnet1Id:
    Description: ID de la primera subred privada
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet1-ID'

  PrivateSubnet2Id:
    Description: ID de la segunda subred privada
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet2-ID'

  PublicSubnetsList:
    Description: Lista de IDs de subredes públicas (separadas por coma)
    Value: !Join 
      - ','
      - - !Ref PublicSubnet1
        - !Ref PublicSubnet2
    Export:
      Name: !Sub '${AWS::StackName}-PublicSubnets'

  PrivateSubnetsList:
    Description: Lista de IDs de subredes privadas (separadas por coma)
    Value: !Join 
      - ','
      - - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnets'

  NATGatewayId:
    Description: ID del NAT Gateway
    Value: !Ref NATGateway
    Export:
      Name: !Sub '${AWS::StackName}-NAT-Gateway-ID'

  NATGatewayEIP:
    Description: Elastic IP del NAT Gateway
    Value: !Ref NATGatewayEIP
    Export:
      Name: !Sub '${AWS::StackName}-NAT-EIP'

  InternetGatewayId:
    Description: ID del Internet Gateway
    Value: !Ref InternetGateway
    Export:
      Name: !Sub '${AWS::StackName}-IGW-ID'

  PublicRouteTableId:
    Description: ID de la tabla de enrutamiento pública
    Value: !Ref PublicRouteTable
    Export:
      Name: !Sub '${AWS::StackName}-PublicRT-ID'

  PrivateRouteTable1Id:
    Description: ID de la primera tabla de enrutamiento privada
    Value: !Ref PrivateRouteTable1
    Export:
      Name: !Sub '${AWS::StackName}-PrivateRT1-ID'

  PrivateRouteTable2Id:
    Description: ID de la segunda tabla de enrutamiento privada
    Value: !Ref PrivateRouteTable2
    Export:
      Name: !Sub '${AWS::StackName}-PrivateRT2-ID'

  VPCPeeringConnectionId:
    Condition: CreateVPCPeering
    Description: ID de la conexión de VPC Peering
    Value: !Ref VPCPeeringConnection
    Export:
      Name: !Sub '${AWS::StackName}-Peering-ID'

  AvailabilityZones:
    Description: Zonas de disponibilidad utilizadas
    Value: !Join 
      - ', '
      - - !Select [0, !GetAZs '']
        - !Select [1, !GetAZs '']

  StackInformation:
    Description: Información completa del stack
    Value: !Sub |
      Stack Name: ${AWS::StackName}
      Region: ${AWS::Region}
      Account ID: ${AWS::AccountId}
      Environment: ${Environment}
      VPC ID: ${MainVPC}
      VPC CIDR: ${MainVPC.CidrBlock}
      NAT Gateway: ${NATGateway}
      Internet Gateway: ${InternetGateway}
